      - unzip
      - ca-certificates-java
      - ca-certificates
    stage-packages:
      - openjdk-8-jre
      - openjfx=8u161-b12-1ubuntu2
      - libopenjfx-jni=8u161-b12-1ubuntu2
      - libopenjfx-java=8u161-b12-1ubuntu2
      - x11-utils
      - libglu1-mesa
      - xdg-desktop-portal
      - xdg-desktop-portal-gtk
