  https://www.podatki.gov.pl/jednolity-plik-kontrolny/jpk_vat/aplikacje-do-pobrania/
  It is not opensource application, but you can run it from jail/snap (althought it will be better to put bureaucrats there)
grade: stable
confinement: strict 
